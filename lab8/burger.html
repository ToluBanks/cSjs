<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Object-Oriented Programming | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/normalize.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<h1>Burger Object builder</h1>
	<p>This will help you build your most amazing Hamburger!</p>
	<p id="output"></p>

	<script>
		var output = document.getElementById('output');

        // creating the burger object 
        var Hamburger = new Object(); 

            // defining the variables  of the object 
            Hamburger.buns= ["White","Whole Wheat","sesame","multi Grain", "egg-Braided","Onion"]; 
            Hamburger.veg= ["Lettuce","Tomatoes","Onions","Mushrooms", "Egg Plant"]; 
            Hamburger.cheese = ["swiss ","cheddar","mozzerlla","blue", "american","Appenzeller"]; ; 
            Hamburger.sauce = ["mayonnaise","ketchup","mustard", "southwest chipotle","barbeque","cream cheese"];
            Hamburger.meatPattie = ["chicken","beef","lamb", "quinoa","pork"];
            Hamburger.pattieNum = ["single","double","triple"]; ;
            Hamburger.other= ["Pickles","Hot banana peppers","Olives","jalepenos", "Bell peppers"]; ;

            Hamburger.blurb = function(){
				output.textContent = 'The bun is' + Hamburger.buns[1] + ' with '
             +  Hamburger.veg[1]+ ', on top you have some ' +
				Hamburger.cheese[1] +' cheese with ' + Hamburger.pattieNum[1]+ ' '
             + Hamburger.meatPattie[1] + ' pattie graciously complimented with some '
              + Hamburger.sauce[1] + 'sauce, with some beautiful ' + Hamburger.other[1] +'. ';
                    return output;
			}

        
        </script>
	</body>
</html>
